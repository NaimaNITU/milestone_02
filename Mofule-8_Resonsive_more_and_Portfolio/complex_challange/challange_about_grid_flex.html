<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CHALLANGE!!</title>
    <link rel="stylesheet" href="../complex_challange/challange_about_grid_flexbox_responsive.css">

<body>

    <main>
        <div class="first_pera">
            <h1 class="heading">Interested in our business pricing?</h1>
            <p class="heading_details">Fill out the form to view details and we'll contact you as soon as possible.</p>
        </div>


        <div class="form">
            <form action="">
                <div class="name"><label for="name">Name</label><br>
                    <input type="text" name="" id="name">
                </div>

                <div class="company_name"><label for="company_email">Company Email</label><br>
                    <input type="text" name="" id="company_email"><br><br>
                </div>


                <div class="company_size"><label for="company_size">Company size</label>
                    <input type="text" id="company_size" placeholder="50-100 employees">
                    <select name="" id="company_size">
                        <option value=""></option>
                    </select>
                </div>


                <div class="subject"><label for="subject">Subject</label>
                    <input type="text" id="subject" placeholder="Building landing page">
                    <select>
                        <option value=""></option>
                        <option value=""></option>
                        <option value=""></option>
                    </select><br><br>
                </div>


                <div class="mseg"><textarea name="" id="message" cols="30" rows="10"
                        placeholder="Message"></textarea><br>
                </div>



                <div class="button"><button id="contact">Contact Sales</button>
                </div>

            </form>
        </div>

    </main>

</body>
</html>
